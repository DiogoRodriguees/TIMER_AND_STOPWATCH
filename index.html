<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Timer and Stopwatch</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="modal-container">
            <div class="modal-components">
                <div class="campos">
                    <label for="horas">Hora</label>
                    <input name="horas" type="number" max="24" />
                </div>
                <div class="campos">
                    <label for="minutos">Min</label>
                    <input name="minutos" type="number" max="60" />
                </div>
                <div class="campos">
                    <label for="segundos">Seg</label>
                    <input name="segundos" type="number" max="60" />
                </div>
            </div>
        </div>
        <div class="container">
            <header>
                <button id="timer">Timer</button>
                <button id="cronometro">Cron√¥metro</button>
            </header>

            <div class="display">
                <span id="horas">00</span>:<span id="minutes">00</span>:<span
                    id="seconds"
                    >00</span
                >:<span id="milliseconds">00</span>
            </div>

            <footer>
                <button id="iniciar">Iniciar</button>
                <button id="parar">Parar</button>
                <button id="resetar">Resetar</button>
            </footer>
        </div>

        <script src="script.js"></script>
    </body>
</html>
